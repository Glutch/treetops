<head>
	<title>Treetops</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
	{{> login}}
	{{> sidebar}}
	{{> menu}}
	<div class="content">
		{{> yield}}
	</div>
	{{> rightbar}}
</template>

<template name="login">
	<div id="login" class="{{#if currentUser}}swosh{{/if}}">
		<div class="loginBox {{#if currentUser}}swosh{{/if}}">
			<div class="mainLogo">TREETOPS</div>
		<form id="sign-up">
			<input class="input" type="text" name="username" placeholder="Username" autocomplete="off"/>
			<img src="/images/diamond.svg" class="icon"/>
			<input class="input" type="text" name="email" placeholder="Email" autocomplete="off"/>
			<img src="/images/mail.svg" class="icon"/>
			<input class="input" type="password" name="password" placeholder="Password" autocomplete="off"/>
			<img src="/images/unlock.svg" class="icon"/>
			<input class="submit" type="submit" value="Sign up" />
		</form>
		<form id="sign-in">
			<input class="input" type="text" name="username" placeholder="Username" autocomplete="off"/>
			<img src="/images/diamond.svg" class="icon"/>
			<input class="input" type="password" name="password" placeholder="Password" autocomplete="off"/>
			<img src="/images/unlock.svg" class="icon"/>
			<input class="submit" type="submit" value="Sign in" />
		</form>
		</div>
	</div>
</template>

<template name="chat">
	<div class="header">
		<div class="image"></div>
		<div class="name">Hampus Hallman</div>
		<div class="next"><img src="/images/rocket.svg" class="rocket"/>Scramble</div>
	</div>
	<div class="chat">
	{{#each messages}}
		<div class="message {{#if equals from currentUser._id}}r{{/if}}">{{message}}</div>
	{{/each}}
	</div>
	{{> submitMessage}}
</template>

<template name="submitMessage">
	<div class="chatBox">
		<form>
			<input class="messageInput" type="text" name="message" placeholder="Write a message..." autocomplete="off">
			<input type="submit" value="Submit" style="width: 100px; display: none;">
		</form>
	</div>
</template>

<template name="rightbar">
	<div class="rightbar">
		<div class="header">Recent Conversations</div>
		{{#each users}}
		<a href="/@{{_id}}" class="person">
			<div class="image"></div>
			<div class="name">{{username}}</div>
			<div class="recentMessage">Dildo</div>
		</a>
		{{/each}}
	</div>
</template>

<template name="sidebar">
	<div class="sidebar">
		<div class="logo">TREETOPS</div>
		<div class="profile">
			<div class="image"><img src="https://pbs.twimg.com/profile_images/434824832258023424/4wmPc-I0.png" alt=""></div>
			<div class="name">{{currentUser.username}}</div>
			<div class="location">Sweden</div>
		</div>
		<div class="friends">
			<div class="header">Friends</div>
			{{#each users}}
			<a href="/@{{_id}}" class="person sidebarPerson">
				<div class="image"></div>
				<div class="name sidebarName">{{username}}</div>
				<div class="recentMessage sidebarRecentMessage">Dildo</div>
			</a>
			{{/each}}
		</div>
		
	</div>
	<button id="log-out">Sign out</button>
</template>

<template name="menu">
	<div class="menu">
		<div class="menuIns">
			<a href="/" id="Cupcake" class="button">Cupcake</a>
			<a href="/Second" id="Brownies" class="button">Brownies</a>
			<a href="/Third" id="Cookies" class="button">Cookies</a>
		</div>
	</div>    
</template>
